<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <title>
      202015基金概览
    </title>
  </head>
  
  <body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="unitPriceCompare" style="height:300px">
    </div>
    <div id="profitRateCompare" style="height:300px">
    </div>
    <div id="profitRatePerYearCompare" style="height:300px">
    </div>
	<div>
		本基金总成本：1600.00元，总市值：1628.80元，利润率：1.80%
	</div>
    <!-- ECharts单文件引入 -->
    <script src="../echarts-dist/echarts.min.js">
    </script>
    <script type="text/javascript">
      var xAxisData = ['2016-05-09','2016-05-10','2016-05-11','2016-05-12','2016-05-13','2016-05-16','2016-05-17','2016-05-18','2016-05-19','2016-05-20','2016-05-23','2016-05-24','2016-05-25','2016-05-26','2016-05-27','2016-05-30','2016-05-31','2016-06-01','2016-06-02','2016-06-03','2016-06-06','2016-06-07','2016-06-08'];
      var fundValues = [1.0666,1.0678,1.0720,1.0742,1.0692,1.0764,1.0738,1.0673,1.0655,1.0709,1.0746,1.0665,1.0651,1.0669,1.0662,1.0674,1.1023,1.0996,1.1021,1.1115,1.1092,1.1088,1.1050];
      var fundUnitPrice = [1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0666,1.0855];
      var fundProfitRate = [0.00,0.11,0.51,0.71,0.24,0.92,0.68,0.07,-0.10,0.40,0.75,-0.01,-0.14,0.03,-0.04,0.08,3.35,3.09,3.33,4.21,3.99,3.96,1.80];
      var fundProfitRatePerYear = [-182.52,-141.45,1.14,25.84,-23.40,21.80,7.98,-17.65,-22.07,-3.22,6.51,-12.42,-14.66,-10.15,-10.93,-7.40,46.61,40.66,42.44,53.22,44.80,42.79,30.26];

      var unitPriceCompareOption = {
        title: {
          text: '成本净值对比图',
          subtext: 202015
        },
        tooltip: {
          trigger: 'axis'
        },
        legend: {
          data: ['单位净值', '持仓成本']
        },
        toolbox: {
          show: true,
          feature: {
            dataView: {
              show: true,
              readOnly: false
            },
            restore: {
              show: true
            },
            saveAsImage: {
              show: true
            }
          }
        },
        calculable: true,
        xAxis: [{
          type: 'category',
          boundaryGap: ['20%', '20%'],
          data: xAxisData
        }],
        yAxis: [{
          type: 'value',
          scale: true
        }],
        series: [{
          name: '单位净值',
          type: 'line',
          data: fundValues,
          markPoint: {
            data: [{
symbolSize: 60,
              type: 'max',
              name: '最大值'
            },
            {
symbolSize: 60,
              type: 'min',
              name: '最小值'
            }]
          },
          markLine: {
            data: [{
              type: 'average',
              name: '平均值'
            }]
          }
        },
        {
          name: '持仓成本',
          type: 'line',
          data: fundUnitPrice,
          markPoint: {
            data: [{
symbolSize: 60,
              type: 'max',
              name: '最大值'
            },
            {
symbolSize: 60,
              type: 'min',
              name: '最小值'
            }]
          }
        }]
      };

      var profitRateCompareOption = {
color: ['#61a0a8'],
        title: {
          text: '收益率示意图',
          subtext: 202015
        },
        tooltip: {
          trigger: 'axis'
        },
        legend: {
          data: ['收益率%']
        },
        toolbox: {
          show: true,
          feature: {
            dataView: {
              show: true,
              readOnly: false
            },
            restore: {
              show: true
            },
            saveAsImage: {
              show: true
            }
          }
        },
        calculable: true,
        xAxis: [{
          show: false,
          type: 'category',
          boundaryGap: ['20%', '20%'],
          data: xAxisData
        }],
        yAxis: [{
          type: 'value',
          scale: true,
          axisLabel: {
            formatter: function(v) {
              return v + '%'
            }
          }
        }],
        series: [{
          name: '收益率%',
          type: 'line',
          data: fundProfitRate,
		  markLine: {
			data:[
			[{
			  name: '0%收益率线',
			  coord: [xAxisData[0],0]
			},{
			  coord: [xAxisData[xAxisData.length-1],0]
			}
		  ]]
		  },
          markPoint: {
            data: [{
symbolSize: 60,
              type: 'max',
              name: '最大值'
            },
            {
symbolSize: 60,
              type: 'min',
              name: '最小值'
            }]
          },
        }]
      };


var profitRatePerYearCompareOption = {
color: ['#dd8668'],
        title: {
          text: '年化收益率示意图',
          subtext: 202015
        },
        tooltip: {
          trigger: 'axis'
        },
        legend: {
          data: ['赎回年化收益率%']
        },
        toolbox: {
          show: true,
          feature: {
            dataView: {
              show: true,
              readOnly: false
            },
            restore: {
              show: true
            },
            saveAsImage: {
              show: true
            }
          }
        },
        calculable: true,
        xAxis: [{
          show: false,
          type: 'category',
          boundaryGap: ['20%', '20%'],
          data: xAxisData
        }],
        yAxis: [{
          type: 'value',
          scale: true,
          axisLabel: {
            formatter: function(v) {
              return v + '%'
            }
          }
        }],
        series: [
        {
          name: '赎回年化收益率%',
          type: 'line',
          data: fundProfitRatePerYear,
		  markLine: {
			data:[
			[{
			  name: '0%收益率线',
			  coord: [xAxisData[0],0]
			},{
			  coord: [xAxisData[xAxisData.length-1],0]
			}
		  ]]
		  },

          markPoint: {
            data: [{
symbolSize: 60,
              type: 'max',
              name: '最大值'
            },
            {
              type: 'min',
symbolSize: 60,
              name: '最小值'
            }]
          },
        }]
      };

      var unitPriceCompare = echarts.init(document.getElementById('unitPriceCompare'));
      unitPriceCompare.setOption(unitPriceCompareOption);

      var profitRateCompare = echarts.init(document.getElementById('profitRateCompare'));
      profitRateCompare.setOption(profitRateCompareOption);

var profitRateComparePerYear = echarts.init(document.getElementById('profitRatePerYearCompare'));
      profitRateComparePerYear.setOption(profitRatePerYearCompareOption);

echarts.connect([unitPriceCompare,profitRateCompare,profitRateComparePerYear]);
    </script>
  </body>

</html>
