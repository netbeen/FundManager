<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <title>
      002656基金概览
    </title>
  </head>
  
  <body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="unitPriceCompare" style="height:300px">
    </div>
    <div id="profitRateCompare" style="height:300px">
    </div>
    <div id="profitRatePerYearCompare" style="height:300px">
    </div>
	<div>
		本基金总成本：800.00元，总市值：782.37元，利润率：-2.20%
	</div>
    <!-- ECharts单文件引入 -->
    <script src="../echarts-dist/echarts.min.js">
    </script>
    <script type="text/javascript">
      var xAxisData = ['2016-06-08','2016-06-13','2016-06-14','2016-06-15','2016-06-16','2016-06-17','2016-06-20','2016-06-21','2016-06-22','2016-06-23','2016-06-24'];
      var fundValues = [1.0030,0.9465,0.9482,0.9792,0.9672,0.9772,0.9769,0.9653,0.9885,0.9854,0.9809];
      var fundUnitPrice = [1.0030,1.0030,1.0030,1.0030,1.0030,1.0030,1.0030,1.0030,1.0030,1.0030,1.0030];
      var fundProfitRate = [0.00,-5.63,-5.46,-2.37,-3.57,-2.57,-2.60,-3.76,-1.45,-1.75,-2.20];
      var fundProfitRatePerYear = [-182.52,-459.12,-372.14,-151.68,-189.05,-126.33,-95.73,-121.99,-51.19,-55.45,-62.47];

      var unitPriceCompareOption = {
        title: {
          text: '成本净值对比图',
          subtext: 002656
        },
        tooltip: {
          trigger: 'axis'
        },
        legend: {
          data: ['单位净值', '持仓成本']
        },
        toolbox: {
          show: true,
          feature: {
            dataView: {
              show: true,
              readOnly: false
            },
            restore: {
              show: true
            },
            saveAsImage: {
              show: true
            }
          }
        },
        calculable: true,
        xAxis: [{
          type: 'category',
          boundaryGap: ['20%', '20%'],
          data: xAxisData
        }],
        yAxis: [{
          type: 'value',
          scale: true
        }],
        series: [{
          name: '单位净值',
          type: 'line',
          data: fundValues,
          markPoint: {
            data: [{
symbolSize: 60,
              type: 'max',
              name: '最大值'
            },
            {
symbolSize: 60,
              type: 'min',
              name: '最小值'
            }]
          },
          markLine: {
            data: [{
              type: 'average',
              name: '平均值'
            }]
          }
        },
        {
          name: '持仓成本',
          type: 'line',
          data: fundUnitPrice,
          markPoint: {
            data: [{
symbolSize: 60,
              type: 'max',
              name: '最大值'
            },
            {
symbolSize: 60,
              type: 'min',
              name: '最小值'
            }]
          }
        }]
      };

      var profitRateCompareOption = {
color: ['#61a0a8'],
        title: {
          text: '收益率示意图',
          subtext: 002656
        },
        tooltip: {
          trigger: 'axis'
        },
        legend: {
          data: ['收益率%']
        },
        toolbox: {
          show: true,
          feature: {
            dataView: {
              show: true,
              readOnly: false
            },
            restore: {
              show: true
            },
            saveAsImage: {
              show: true
            }
          }
        },
        calculable: true,
        xAxis: [{
          show: false,
          type: 'category',
          boundaryGap: ['20%', '20%'],
          data: xAxisData
        }],
        yAxis: [{
          type: 'value',
          scale: true,
          axisLabel: {
            formatter: function(v) {
              return v + '%'
            }
          }
        }],
        series: [{
          name: '收益率%',
          type: 'line',
          data: fundProfitRate,
		  markLine: {
			data:[
			[{
			  name: '0%收益率线',
			  coord: [xAxisData[0],0]
			},{
			  coord: [xAxisData[xAxisData.length-1],0]
			}
		  ]]
		  },
          markPoint: {
            data: [{
symbolSize: 60,
              type: 'max',
              name: '最大值'
            },
            {
symbolSize: 60,
              type: 'min',
              name: '最小值'
            }]
          },
        }]
      };


var profitRatePerYearCompareOption = {
color: ['#dd8668'],
        title: {
          text: '年化收益率示意图',
          subtext: 002656
        },
        tooltip: {
          trigger: 'axis'
        },
        legend: {
          data: ['赎回年化收益率%']
        },
        toolbox: {
          show: true,
          feature: {
            dataView: {
              show: true,
              readOnly: false
            },
            restore: {
              show: true
            },
            saveAsImage: {
              show: true
            }
          }
        },
        calculable: true,
        xAxis: [{
          show: false,
          type: 'category',
          boundaryGap: ['20%', '20%'],
          data: xAxisData
        }],
        yAxis: [{
          type: 'value',
          scale: true,
          axisLabel: {
            formatter: function(v) {
              return v + '%'
            }
          }
        }],
        series: [
        {
          name: '赎回年化收益率%',
          type: 'line',
          data: fundProfitRatePerYear,
		  markLine: {
			data:[
			[{
			  name: '0%收益率线',
			  coord: [xAxisData[0],0]
			},{
			  coord: [xAxisData[xAxisData.length-1],0]
			}
		  ]]
		  },

          markPoint: {
            data: [{
symbolSize: 60,
              type: 'max',
              name: '最大值'
            },
            {
              type: 'min',
symbolSize: 60,
              name: '最小值'
            }]
          },
        }]
      };

      var unitPriceCompare = echarts.init(document.getElementById('unitPriceCompare'));
      unitPriceCompare.setOption(unitPriceCompareOption);

      var profitRateCompare = echarts.init(document.getElementById('profitRateCompare'));
      profitRateCompare.setOption(profitRateCompareOption);

var profitRateComparePerYear = echarts.init(document.getElementById('profitRatePerYearCompare'));
      profitRateComparePerYear.setOption(profitRatePerYearCompareOption);

echarts.connect([unitPriceCompare,profitRateCompare,profitRateComparePerYear]);
    </script>
  </body>

</html>
