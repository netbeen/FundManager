<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>
    @fundID@基金概览
  </title>
</head>
<body>
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div id="unitPriceCompare" style="height:400px">
  </div>
  <!-- ECharts单文件引入 -->
  <script src="http://echarts.baidu.com/build/dist/echarts.js">
  </script>
  <script type="text/javascript">
    // 路径配置
    require.config({
      paths: {
        echarts: 'http://echarts.baidu.com/build/dist'
      }
    });

    // 使用
    require(['echarts', 'echarts/chart/line'],
    function(ec) {

	  var xAxisData = [ @dates@ ];

      var unitPriceCompareOption = {
        title: {
          text: '成本净值对比图',
          subtext: @fundID@
        },
        tooltip: {
          trigger: 'axis'
        },
        legend: {
          data: ['单位净值', '持仓成本']
        },
        toolbox: {
          show: true,
          feature: {
            mark: {
              show: true
            },
            dataView: {
              show: true,
              readOnly: false
            },
            restore: {
              show: true
            },
            saveAsImage: {
              show: true
            }
          }
        },
        calculable: true,
        xAxis: [{
          type: 'category',
          boundaryGap: false,
          data: xAxisData
        }],
        yAxis: [{
          type: 'value',
          scale: true
        }],
        series: [{
          name: '单位净值',
          type: 'line',
          data: [@values@],
          markPoint: {
            data: [{
              type: 'max',
              name: '最大值'
            },
            {
              type: 'min',
              name: '最小值'
            }]
          },
          markLine: {
            data: [{
              type: 'average',
              name: '平均值'
            }]
          }
        },
        {
          name: '持仓成本',
          type: 'line',
          data: [@unitPrices@],
          markPoint: {
            data: [{
              type: 'max',
              name: '最大值'
            },
            {
              type: 'min',
              name: '最小值'
            }]
          }
        }]
      };

      var unitPriceCompare = ec.init(document.getElementById('unitPriceCompare'));
      unitPriceCompare.setOption(unitPriceCompareOption);

    });
  </script>
</body>
